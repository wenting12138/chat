server:
  port: 8081
  servlet:
    context-path: /imapi

spring:
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 100MB
      # 设置总上传的文件大小
      max-request-size: 200MB
  ########################################################
  ### 数据库配置
  ########################################################
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/im?prepStmtCacheSize=517&cachePrepStmts=true&autoReconnect=true&characterEncoding=utf-8&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialSize: 3
    minIdle: 3
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    removeAbandoned: true
    removeAbandonedTimeout: 1800
  main:
    allow-bean-definition-overriding: true
mybatis:
  mapper-locations: classpath:mapper/*.xml
# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql
# 日志配置
logging:
  level:
    com.wen: debug
    org.springframework: warn

oss:
  upload_base_url: http://127.0.0.1:${server.port}${server.servlet.context-path}
  bucket: xxxxxxx
  # 上传文件访问的地址
  endpoint: xxxxxx
  # 公网地址
  endpoint_public: xxxxx
  accessKeyId: xxxxx
  accessKeySecret: xxxxx

ws:
  port: 10036
  path: /im/chat
  rocketMqNameAddr: xxxxxxxx
  rocketMqSendMessageTopic: my_im_chat_topic
  rocketMqSendMessageGroup: my_im_chat